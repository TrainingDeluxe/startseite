<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medizinische Fitness für ein besseres Leben</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function openPopup(title, contentType) {
      const popup = document.getElementById("popup");
      const popupTitle = popup.querySelector("#popup-title");
      const popupContent = popup.querySelector("#popup-content");
      let content = "";

      const allgemeineZusatzinfos = `\n\n+ Extensive Anamnese (auf Basis der ärztlichen Meinung)` +
        `\n+ Erstgespräch mit individueller Zielbesprechung` +
        `\n+ Trainingsplan basierend auf persönliche Vorlieben, Möglichkeiten und Krankheitsbild` +
        `\n+ Regelmäßiges personal Coaching im Rhein-Main-Gebiet` +
        `\n+ Persönlicher Ansprechpartner` +
        `\n+ Jederzeit individuell auf die Lebenssituation anpassbar`;

      const wiedereinstiegZusatzinfos = `\n\n+ Extensive Anamnese` +
        `\n+ Erstgespräch mit individueller Zielbesprechung` +
        `\n+ Trainingsplan basierend auf persönliche Möglichkeiten und gewählter Sportart` +
        `\n+ Regelmäßiges personal Coaching im Rhein-Main-Gebiet` +
        `\n+ Persönlicher Ansprechpartner` +
        `\n+ Jederzeit individuell auf die Lebenssituation anpassbar`;

      switch (contentType) {
        case 'Krebs':
          content = 'Individuell angepasstes Training zur Steigerung des Wohlbefindens und Unterstützung während oder nach der Therapie.' + allgemeineZusatzinfos;
          break;
        case 'Arteriosklerose':
          content = 'Gezieltes Bewegungsprogramm zur Förderung der Gefäßgesundheit.' + allgemeineZusatzinfos;
          break;
        case 'Diabetes Mellitus':
          content = 'Verbesserung der Insulinempfindlichkeit durch gezieltes Training.' + allgemeineZusatzinfos;
          break;
        case 'Hypertonie':
          content = 'Langfristige Blutdrucksenkung durch Ausdauer- und Krafttraining.' + allgemeineZusatzinfos;
          break;
        case 'Schulterbeschwerden':
          content = 'Individuelles Training zur Schmerzreduktion und Verbesserung der Funktion.' + allgemeineZusatzinfos;
          break;
        case 'Meniskus/Kreuzband':
          content = 'Gezielter Muskelaufbau zur Stabilisation und Rückkehr in den Alltag.' + allgemeineZusatzinfos;
          break;
        case 'Rückenschmerzen':
          content = 'Analyse, Mobilisation und funktionelles Training bei akuten oder chronischen Rückenschmerzen.' + allgemeineZusatzinfos;
          break;
        case 'Arthrose':
          content = 'Individuelles Bewegungs- und Krafttraining zur Schmerzlinderung und Erhalt der Beweglichkeit.' + allgemeineZusatzinfos;
          break;
        case 'Endoprothesen':
          content = 'Gezielter Aufbau von Kraft, Mobilität und Alltagstauglichkeit nach OPs.' + allgemeineZusatzinfos;
          break;
        case 'Schlaganfall':
          content = 'Wiedererlangung von Bewegungsfähigkeit, Koordination und Selbstständigkeit.' + allgemeineZusatzinfos;
          break;
        case 'Multiple Sklerose':
          content = 'Training zur Erhaltung von Kraft, Koordination und Lebensqualität.' + allgemeineZusatzinfos;
          break;
        case 'Parkinson-Syndrom':
          content = 'Gezielte Übungen zur Verbesserung von Mobilität, Gleichgewicht und Alltagssicherheit.' + allgemeineZusatzinfos;
          break;
        case 'Verletzungsnachsorge':
          content = 'Gezielter und sicherer Wiederaufbau nach akuten oder chronischen Verletzungen.' + wiedereinstiegZusatzinfos;
          break;
        case 'Krankheitspause':
          content = 'Koordinierter Neustart in Absprache mit medizinischem Fachpersonal.' + wiedereinstiegZusatzinfos;
          break;
        case 'Postpartaltraining':
          content = 'Rückbildung und Wiederaufbau – abgestimmt auf individuelle Bedürfnisse.' + wiedereinstiegZusatzinfos;
          break;
        case 'Pause':
          content = 'Wiedereinstieg nach beruflichen oder persönlichen Pausen – ganzheitlich und nachhaltig.' + wiedereinstiegZusatzinfos;
          break;
      }

      popupTitle.innerText = title;
      popupContent.innerText = content;
      popup.classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-xl max-w-lg shadow-xl relative">
      <button onclick="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>
      <h3 id="popup-title" class="text-2xl font-bold text-blue-900 mb-4"></h3>
      <pre id="popup-content" class="whitespace-pre-wrap text-blue-800"></pre>
    </div>
  </div>
</body>
</html>
